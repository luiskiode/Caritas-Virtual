<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credencial Cáritas CNC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contenedor {
      position: relative;
    }
    .credencial {
      width: 400px;
      height: 220px;
      background: white;
      border: 2px solid #004aad;
      border-radius: 12px;
      display: flex;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .foto {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .foto img {
      width: 100px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #004aad;
    }
    .datos {
      flex: 2;
      margin-left: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .datos h2 {
      margin: 0;
      font-size: 18px;
      color: #004aad;
    }
    .datos p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }
    .codigo {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      color: #004aad;
    }
    .qr {
      position: absolute;
      bottom: 15px;
      right: 15px;
    }
    .qr canvas {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="credencial">
      <div class="foto">
        <img id="foto" src="" alt="Foto usuario">
      </div>
      <div class="datos">
        <h2 id="nombre">Usuario</h2>
        <p id="correo">correo@ejemplo.com</p>
        <p><strong>ID:</strong> <span id="uid"></span></p>
      </div>
    </div>
    <div class="codigo" id="codigo">CCNC-XXXX</div>
    <div class="qr">
      <canvas id="qr"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Reemplaza con tus credenciales de Supabase
    const supabase = createClient("https://YOUR_PROJECT.supabase.co", "YOUR_ANON_KEY");

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");

    async function cargarCredencial() {
      if (!userId) {
        alert("❌ No se encontró el ID del usuario.");
        return;
      }

      try {
        const { data, error } = await supabase
          .from("credenciales")
          .select("*")
          .eq("uid", userId)
          .single();

        if (error || !data) {
          alert("❌ No se encontró la credencial.");
          console.error(error);
          return;
        }

        document.getElementById("foto").src = data.foto_url || "placeholder.png";
        document.getElementById("nombre").innerText = data.nombre || "Sin nombre";
        document.getElementById("correo").innerText = data.email || "Sin correo";
        document.getElementById("uid").innerText = data.uid;
        document.getElementById("codigo").innerText = data.codigo || "CCNC-XXXX";

        // Generar QR con URL pública de la credencial
        const credencialUrl = `${window.location.origin}/credencial.html?id=${data.uid}`;
        QRCode.toCanvas(document.getElementById("qr"), credencialUrl, { width: 60 });
      } catch (err) {
        console.error("Error al cargar la credencial:", err);
        alert("❌ Ocurrió un error al cargar la credencial.");
      }
    }

    cargarCredencial();
  </script>
</body>
</html>
