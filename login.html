<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n - C√°ritas CNC</title>
  <link rel="stylesheet" href="styles.css?v=2" />

  <!-- Firebase compat v10 -->
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script defer src="firebase-config.js"></script>
</head>
<body class="login-body">

<main class="login-container" role="main">
  <h1>C√°ritas CNC</h1>
  <h2>Iniciar sesi√≥n</h2>

  <form id="loginForm" autocomplete="on" novalidate>
    <label for="email">Correo</label>
    <input type="email" id="email" autocomplete="username" required />

    <label for="password">Contrase√±a</label>
    <input type="password" id="password" autocomplete="current-password" required />

    <button type="submit" class="submit-btn">Ingresar</button>
  </form>

  <p id="loginMessage" role="alert" aria-live="polite"></p>

  <div style="text-align:center; margin-top:.5rem;">
    <button class="btn-big" id="resetPassBtn">¬øOlvidaste tu contrase√±a?</button>
  </div>
</main>

<!-- Modal recuperaci√≥n de contrase√±a -->
<div id="modalReset" class="modal">
  <div class="modal-content">
    <h3>Recuperar contrase√±a</h3>
    <input type="email" id="resetEmail" placeholder="Ingresa tu correo" />
    <button id="sendReset">Enviar enlace</button>
    <button onclick="closeModal()">Cerrar</button>
    <p id="resetMessage"></p>
  </div>
</div>

<script>
console.log("‚úÖ login.js cargado");

// ================== LOGIN ==================
const loginForm = document.getElementById('loginForm');
const loginMsg = document.getElementById('loginMessage');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  loginMsg.textContent = '';
  loginMsg.classList.remove('error', 'success');

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!email || !password) {
    loginMsg.textContent = 'Por favor completa email y contrase√±a.';
    loginMsg.classList.add('error');
    return;
  }

  try {
    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
    const user = userCredential.user;

    // Solo admin
    if (user.email !== 'admin@caritas.com') {
      await firebase.auth().signOut();
      loginMsg.textContent = '‚õî No tienes permisos para acceder a esta p√°gina.';
      loginMsg.classList.add('error');
      return;
    }

    loginMsg.textContent = '‚úî Acceso concedido. Redirigiendo‚Ä¶';
    loginMsg.classList.add('success');

    // Guardar sesi√≥n local
    localStorage.setItem("caritasUser", JSON.stringify({ email: user.email, uid: user.uid }));

    setTimeout(() => window.location.href = 'index.html', 1000);
  } catch (err) {
    console.error(err);
    loginMsg.textContent = (err.code === 'auth/network-request-failed')
      ? 'Error de red. Verifica tu conexi√≥n.'
      : 'Usuario o contrase√±a incorrectos.';
    loginMsg.classList.add('error');
  }
});

// ================== MODAL RECUPERACI√ìN ==================
const modal = document.getElementById('modalReset');
const resetBtn = document.getElementById('resetPassBtn');
const sendResetBtn = document.getElementById('sendReset');
const resetMsg = document.getElementById('resetMessage');

resetBtn.addEventListener('click', () => {
  modal.style.display = 'flex';
  resetMsg.textContent = '';
  document.getElementById('resetEmail').value = '';
});

function closeModal() { modal.style.display = 'none'; }

sendResetBtn.addEventListener('click', async () => {
  const email = document.getElementById('resetEmail').value.trim();
  resetMsg.textContent = '';
  resetMsg.classList.remove('success', 'error');

  if (!email) {
    resetMsg.textContent = 'Por favor ingresa un correo.';
    resetMsg.classList.add('error');
    return;
  }

  try {
    await firebase.auth().sendPasswordResetEmail(email);
    resetMsg.textContent = 'üì© Si el correo existe, se envi√≥ un enlace de recuperaci√≥n.';
    resetMsg.classList.add('success');
  } catch (err) {
    console.error(err);
    resetMsg.textContent = '‚ùå No se pudo enviar el correo de recuperaci√≥n.';
    resetMsg.classList.add('error');
  }
});

// Cerrar modal al hacer clic fuera
window.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
</script>

</body>
</html>
