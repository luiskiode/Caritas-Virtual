<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credencial ‚Äî C√°ritas CNC</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js" defer></script>
  <script src="./supabase-config.js" defer></script>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f6f7fb; margin:0; padding:20px; }
    .wrap { max-width: 920px; margin: 0 auto; }
    .carnet { width: 340px; border-radius: 16px; background: white; padding: 20px; box-shadow: 0 6px 16px rgba(0,0,0,.10); border:1px solid #eee; text-align:center; margin: 10px auto; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(340px,1fr)); gap: 16px; }
    .foto { width:104px; height:104px; border-radius:50%; border:3px solid #b91c1c; object-fit: cover; }
    .codigo { color:#1d4ed8; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ü™™ Credencial</h1>
    <div id="contenedor"></div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
  (function(){
    'use strict';

    function avatar(nombre){ return `https://ui-avatars.com/api/?name=${encodeURIComponent(nombre||'Usuario')}&background=004aad&color=fff`; }

    async function getByUid(uid){
      const { data, error } = await window.supabase.from('credenciales').select('*').eq('uid', uid).single();
      if (error) throw error;
      return data;
    }
    async function getAll(){
      const { data, error } = await window.supabase.from('credenciales').select('*').order('creado_en', { ascending:false });
      if (error) throw error;
      return data || [];
    }

    function renderSingle(c){
      const cont = document.getElementById('contenedor');
      cont.innerHTML = `
        <div class="carnet">
          <h2>üìå C√°ritas CNC</h2>
          <img class="foto" src="${c.foto_url || avatar(c.nombre)}" alt="Foto">
          <div class="datos">
            <p>${c.nombre||'‚Äî'}</p>
            <p>${c.email||'‚Äî'}</p>
            <p class="codigo">C√≥digo: ${c.codigo||'N/A'}</p>
          </div>
          <div style="margin-top:10px;"><canvas id="qr"></canvas></div>
        </div>`;
      const link = `${location.origin}/credencial.html?id=${encodeURIComponent(c.uid)}`;
      QRCode.toCanvas(document.getElementById('qr'), link, (err)=>{ if(err) console.error(err); });
    }

    function renderList(lista){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      lista.forEach(c => {
        const el = document.createElement('div');
        el.className = 'carnet';
        el.innerHTML = `
          <h2>üìå C√°ritas CNC</h2>
          <img class="foto" src="${c.foto_url || avatar(c.nombre)}" alt="Foto">
          <div class="datos">
            <p>${c.nombre||'‚Äî'}</p>
            <p>${c.email||'‚Äî'}</p>
            <p class="codigo">C√≥digo: ${c.codigo||'N/A'}</p>
          </div>
          <div style="margin-top:10px;"><canvas></canvas></div>`;
        grid.appendChild(el);
        const canvas = el.querySelector('canvas');
        const link = `${location.origin}/credencial.html?id=${encodeURIComponent(c.uid)}`;
        QRCode.toCanvas(canvas, link, (err)=>{ if(err) console.error(err); });
      });
    }

    async function main(){
      const params = new URLSearchParams(location.search);
      const uid = params.get('id');
      try {
        if (uid) {
          const c = await getByUid(uid);
          renderSingle(c);
        } else {
          const todos = await getAll();
          renderList(todos);
        }
      } catch (e) {
        document.getElementById('contenedor').innerHTML = '<p style="color:#b91c1c">‚ùå No se pudo cargar la credencial.</p>';
        console.error(e);
      }
    }
    document.addEventListener('DOMContentLoaded', main);
  })();
  </script>
</body>
</html>
