<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Iniciar Sesión - Cáritas</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>Acceso Administrador - Cáritas</header>

<section class="active" style="max-width:400px;margin:auto;">
    <h2>Iniciar Sesión</h2>
    <label>Correo electrónico</label>
    <input type="email" id="email" placeholder="admin@ejemplo.com" required />
    <label>Contraseña</label>
    <input type="password" id="password" placeholder="********" required />
    <button class="submit-btn" onclick="login()">Ingresar</button>
    <p id="errorMsg" style="color:yellow;"></p>
</section>

<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
  // Inicializar Firebase compat
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");
    errorMsg.textContent = "";

    if (!email || !pass) {
      errorMsg.textContent = "Debes ingresar correo y contraseña.";
      return;
    }

    auth
      .signInWithEmailAndPassword(email, pass)
      .then(() => {
        // Redirigir al listado directamente
        window.location.href = "index.html?view=listado";
      })
      .catch((err) => {
        console.error(err);
        if (err.code === "auth/wrong-password" || err.code === "auth/user-not-found") {
          errorMsg.textContent = "Correo o contraseña incorrectos.";
        } else if (err.code === "auth/invalid-email") {
          errorMsg.textContent = "Formato de correo inválido.";
        } else {
          errorMsg.textContent = "Error: " + err.message;
        }
      });
  }
</script>

</body>
</html>
